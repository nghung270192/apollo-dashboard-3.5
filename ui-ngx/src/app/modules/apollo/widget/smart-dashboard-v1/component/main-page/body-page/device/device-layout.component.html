<div *ngIf="nodeTrees.length>0" class="container-areas">
  <div style="width: 100%">
    <div class="header-container-areas" fxLayout="row" fxFlexAlign="space-between center">
      <div style="width: 100px;">Thiết bị:</div>
      <div style="width: 100%; align-items: end;">
        <mat-paginator [disabled]="totalItems<30" [length]="totalItems"
                       [pageSize]="30"
                       [hidePageSize]="true"
                       [fxHide]="totalItems<30"
                       [pageSizeOptions]="[30]">
        </mat-paginator>
      </div>
    </div>
  </div>
  <div>
    <mat-checkbox *ngIf="isEdited" [(ngModel)]="checkAll" labelPosition="before" style="margin-right: 30px;">Tất cả
    </mat-checkbox>
  </div>
  <div #containerDevice class="content-container-areas" fxLayout="row" fxLayoutAlign="start  center">
    <ng-container *ngFor="let entity of dataSource;let idx = index">
      <div
        [style.margin-left.px]="calcSpaceBetween(dataSource.length,containerDevice.clientWidth - 10,100)"
        class="parent__container">
        <icon-entity (removeEvent)="removeNodeTree($event,entity)" (settingEvent)="settingNodeTree($event,entity)"
                     [apollo]="apollo"
                     [checkAll]="checkAll"
                     [isEdited]="isEdited"
                     [nodeTree]="entity"
                     size="100">
        </icon-entity>
      </div>
    </ng-container>
  </div>
</div>
