<div class="share-dialog-container">
  <mat-toolbar color="primary">
    <h2>{{dialogSetting?.title}}</h2>
    <span fxFlex></span>
    <!--    <div [tb-help]="helpLinkId()"></div>-->
    <button (click)="cancel()"
            mat-icon-button
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar *ngIf="isLoading$ | async" color="warn" mode="indeterminate">
  </mat-progress-bar>
  <div *ngIf="(isLoading$ | async)===false" style="height: 4px;"></div>
  <div  mat-dialog-content>
    <tb-anchor #entityDetailsForm></tb-anchor>
  </div>
  <div fxLayoutAlign="end center" mat-dialog-actions>
    <!--    <button (click)="cancel()" [disabled]="(isLoading$ | async)"
                cdkFocusInitial
                color="primary"
                mat-button
                type="button">
          {{ 'action.cancel' | translate }}
        </button>-->
    <!--    <button [disabled]="(isLoading$ | async)" color="primary"
                mat-raised-button
                type="submit">
          {{ 'action.add' | translate }}
        </button>-->
  </div>
</div>
