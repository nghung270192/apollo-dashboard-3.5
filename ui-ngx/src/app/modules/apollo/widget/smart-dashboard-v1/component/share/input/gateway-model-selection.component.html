<mat-form-field  class="mat-block">
  <mat-label>{{name}}</mat-label>
  <mat-select [(ngModel)]="selection" [formControl]="formControl" (selectionChange)="selectionChange.emit(selection)">
    <mat-option
      *ngFor="let key of nodeTreeType "
      [value]="key">{{GatewayModelLabelMapping[key]}}</mat-option>
  </mat-select>
</mat-form-field>
