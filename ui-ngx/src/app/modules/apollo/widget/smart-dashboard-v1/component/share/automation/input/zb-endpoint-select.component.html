<div class="mat-block">
  <mat-radio-group [(ngModel)]='endPoint' aria-label="Select an option" (ngModelChange)="endPointChange.emit(endPoint)">
    <table>
      <tr>
        <td style="width: 100px;">
          <label>End point: </label>
        </td>
        <td *ngFor="let type of array" style="width: 100px;">
          <mat-radio-button [value]="type">
            {{type}}
          </mat-radio-button>
        </td>
      </tr>
    </table>
  </mat-radio-group>
</div>
