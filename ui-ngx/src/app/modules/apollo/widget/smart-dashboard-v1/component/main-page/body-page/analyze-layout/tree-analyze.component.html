<div style="width:100%; height: calc(100%); ">
  <section class="example-container mat-elevation-z8">
    <mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort
               matSortDisableClear style="color: black;">
      <ng-container matColumnDef="No">
        <mat-header-cell *matHeaderCellDef class="table-header" mat-header-cell> STT</mat-header-cell>
        <mat-cell *matCellDef="let element; let row = index;"
                  class="table-cell"
                  mat-cell> {{row + 1}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef class="table-header" mat-header-cell> Loại thực thể
        </mat-header-cell>
        <mat-cell *matCellDef="let element; let row = index;" class="table-cell" mat-cell>
          {{NodeTreeTypeLabelMapping[element?.type]}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef class="table-header" mat-header-cell> Số lượng</mat-header-cell>
        <mat-cell *matCellDef="let element; let row = index;" class="table-cell" mat-cell>
          {{element?.amount}}
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="columnsAnalyze">
      </mat-header-row>
      <mat-row
        *matRowDef="let row; let idx = index; columns:columnsAnalyze;  ">
      </mat-row>
    </mat-table>
    <!--
          <mat-divider></mat-divider>
          <mat-paginator id="paginator-device-table" [hidePageSize]="hidePageSize" [length]="totalElements"
                         [pageIndex]="pageLink?.page"
                         [pageSizeOptions]="[10, 20, 30]"
                         [pageSize]="pageLink?.pageSize"
                         style="width: 100%"></mat-paginator>-->
  </section>
</div>
