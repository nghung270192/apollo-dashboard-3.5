<div [style.height.px]="size" [style.width.px]="size" fxLayout="column"
     fxLayoutAlign="start center" class="group-icon-container">

  <div class="group-icon-box" (click)="entityClick($event)" [style.font-size.px]="size*0.10"
       fxLayout="column" fxLayoutAlign="space-evenly center">
    <div class="group-icon-top" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="entity-icon" fxLayout="column" fxLayoutAlign="center center">
        <mat-icon [style.color]="getColor()"
                  [style.height.px]="size*0.3"
                  [style.width.px]="size*0.3"
                  [svgIcon]="getIcon()"></mat-icon>
      </div>
      <div class="entity-switch" fxLayout="column" fxLayoutAlign="center center">
        <!--todo: insert button feature at here-->
        <!--        <tb-slide-button (slideTogle)="slideToggle($event)" *ngIf="hasToggle()"
                                 [size]="size" [state]="state">
                </tb-slide-button>-->

        <!--        <mat-icon (click)="setState($event,true)" color="warn" style="width: 30px; height: 30px;">
                  power_settings_new
                </mat-icon>


                <mat-icon (click)="setState($event,false)" style="width: 30px; height: 30px; ">
                  power_settings_new
                </mat-icon>-->
        <div (click)="setState($event,true)" *ngIf="isEdited===false" class="on-button" matTooltip="ON">
          <mat-icon> power_settings_new</mat-icon>
        </div>
        <div (click)="setState($event,false)" *ngIf="isEdited===false" class="off-button" matTooltip="OFF">
          <mat-icon>power_settings_new</mat-icon>
        </div>

      </div>
    </div>
    <div class="entity-body cut-text">
      {{name}}
    </div>
    <div *ngIf="isEdited===false" class="entity-bottom" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="entity-state cut-text size-text">
        <!--       <div [style.color]="getColor()">
                 {{renderState()}}
               </div>-->
      </div>
      <div class="entity-spinder">
        <apollo-processing [show]="isProcessing" size="20"></apollo-processing>
      </div>
    </div>
    <div *ngIf="isEdited===true" class="entity-bottom" fxLayout="row" fxLayoutAlign="end center">
      <tb-edit-entity (settingEvent)="settingClick($event)"
                      [(selection)]="selection"
                      [apollo]="apollo"
                      [nodeTree]="nodeTree"
                      hasSetting="true">
      </tb-edit-entity>
      <!--      <div>
              <mat-icon (click)="settingEvent.emit($event);" style="color: black;">settings</mat-icon>
            </div>
            <div>
              <mat-icon (click)="removeClick($event);" style="color: red;">delete</mat-icon>
            </div>-->
    </div>
  </div>
</div>
