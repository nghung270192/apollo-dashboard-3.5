<mat-form-field class="mat-block">
  <mat-label>{{name}}</mat-label>
  <mat-select (closed)="closeEvent.emit()" [compareWith]="objectComparisonFunction"
              (selectionChange)="selectionChange.emit(selection)" [(ngModel)]="selection"
              [formControl]="formControl">
    <mat-option
      *ngFor="let key of datasource "
      [value]="key">{{key?.name}}</mat-option>
  </mat-select>
</mat-form-field>
