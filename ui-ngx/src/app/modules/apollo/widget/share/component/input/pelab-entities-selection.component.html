<mat-form-field  class="mat-block">
  <mat-label>{{name}}</mat-label>
  <mat-select (closed)="closeEvent.emit(entities);entitiesChange.emit(entities)"
              [(ngModel)]="entities"
              [compareWith]="objectComparisonFunction"
              [formControl]="formControl" [multiple]=multiple>
    <mat-option *ngFor="let obj of datasourceFilter "
                [value]="obj"
                style="white-space: normal;  height: unset;
                line-height: 1.2em; padding-top: 0.9em; padding-bottom: 0.9em;">
      <div style="font-size: 15px;font-weight: bold;">
        {{obj.deviceName ? obj.deviceName : "Unknown Device"}}
      </div>
      <div style="color: green;font-size: 13px;"> {{obj.deviceAdressStr}}</div>
    </mat-option>
  </mat-select>
</mat-form-field>
