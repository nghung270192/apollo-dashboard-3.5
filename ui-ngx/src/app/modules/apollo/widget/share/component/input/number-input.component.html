<mat-form-field class="mat-block">
  <mat-label>{{name}}</mat-label>
  <label>
    <input [(ngModel)]="text"
           [disabled]="disable" matInput
           type="number" [max]="max" [min]="min"
           (change)="this.textChange.emit(text)">
  </label>

        <mat-icon>close</mat-icon>
      </button>-->
</mat-form-field>
